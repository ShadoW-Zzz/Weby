<!DOCTYPE html>
<html>
    <head>
        <title>Image Search</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="others">
            <form action="index.html">
                <input class="new-page" type="submit" value="Google Search">
            </form>
        </div>
        <div class="search-container">
            <div class="top">
                <img id="google-im-logo" src="https://images.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Image">
                <span class="below">Images</span>
            </div>
            <form action="https://images.google.com/" method="GET"> 
                <input class="search-input" type="text" name="q">
                <div class="buttons">
                    <input class="google-image" type="submit" value="Google Image">
                </div>
            </form>
        </div>
    </body>
</html>
